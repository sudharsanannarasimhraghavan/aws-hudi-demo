AWSTemplateFormatVersion: '2010-09-09'
Description: 'VPC SecurityGroup for Postgres database'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'SG Parameters'
      Parameters:
      - VpcId
Parameters:
  VpcId:
    Description: 'VPC ID'
    Type: String

Resources:
  SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: !Sub '${AWS::StackName}'
      SecurityGroupIngress:

      - IpProtocol: tcp
        FromPort: 5432
        ToPort: 5432
        CidrIp: '98.199.0.0/16'

      - IpProtocol: tcp
        FromPort: 3306
        ToPort: 3306
        CidrIp: '98.199.0.0/16'

      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: '98.199.0.0/16'

      - IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: '98.199.0.0/16'

      VpcId: !Sub '${VpcId}'
      Tags:
      - Key: Name
        Value: !Sub '${AWS::StackName}'

Outputs:
  SecurityGroup:
    Description: security group
    Value: !Ref SecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-SecurityGroup'
